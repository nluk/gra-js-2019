<html>

<head>
    <title>Level editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script src="AssetHolder.js"></script>
    <script src="editor.js"></script>
    <div class="blocky">
        <p>Columns</p>
        <input type="number" id="columns" value="8" />
    </div>
    <div class="blocky">
        <p>Rows</p>
        <input type="number" id="rows" value="16" />
    </div>
    <div class="blocky">
        <p>Tile size</p>
        <input type="number" id="tileSize" value="50" />
    </div>
    <div class="blocky">
        <p>Ground tiles</p>
        <input type="file" id="ground" multiple />
    </div>
    <div class="blocky">
        <p>Item tiles</p>
        <input type="file" id="items" multiple>
    </div>
    <input type="button" class="blocky" id="change" value="Change">
    <input type="button" class="blocky" id="resetLevel" value="Reset level" />
    <input type="button" class="blocky" id="saveLevel" value="Save level" />
    <div class="new_block">
        <div class="blocky">
            <p>Entity Type:</p>
            <select id="entityTypeSelect">
                <option selected value="log">log</option>
                <option value="croc">croc</option>
                <option value="lily">lily</option>
                <option value="frog">frog</option>
            </select>
        </div>
        <div class="blocky">
            <p>Direction:</p>
            <select id="entityDirectionSelect">
                <option value="L">L</option>
                <option selected value="R">R</option>
                <option value="U">U</option>
                <option value="D">D</option>
            </select>
        </div>
        <div class="blocky">
            <p>Start offset</p>
            <input type="number" id="entityOffset" value="-2">
        </div>
        <input class="blocky" type="button" id="useEntityButton" value="Use Entity" />
    </div>

    <div style="width: 80px;" class="blocky"></div>
    <div class="canvas-block">
        <input type="button" id="groundLeft">
        <canvas id="groundCanvas" width="800" height="100"></canvas>
        <input type="button" id="groundRight">
    </div>
    <div class="canvas-block">
        <input type="button" id="itemLeft">
        <canvas id="itemCanvas" width="800" height="100"></canvas>
        <input type="button" id="itemRight">
    </div>
    <div class="main-canvas-block">
        <canvas id="levelCanvas" width="720" height="1280"></canvas>
    </div>



</body>

</html>
